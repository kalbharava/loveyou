<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Suhani</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fcb69f, #d4a5a5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
      animation: backgroundAnimation 20s ease-in-out infinite;
      position: relative;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(135deg, #fcb69f, #d4a5a5); }
      50% { background: linear-gradient(135deg, #7f7fd5, #86a8e7); }
      100% { background: linear-gradient(135deg, #fcb69f, #d4a5a5); }
    }

    /* Decorative Elements */
    .balloons {
      position: absolute;
      top: 10%;
      display: flex;
      justify-content: space-evenly;
      width: 80%;
      z-index: 2;
    }

    .balloons img {
      width: 70px;
      animation: floatBalloons 8s infinite;
    }

    @keyframes floatBalloons {
      0% { transform: translateY(0); }
      50% { transform: translateY(-180px); }
      100% { transform: translateY(0); }
    }

    .star {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }

    .star:nth-child(odd) {
      animation-duration: 1s;
    }

    .star:nth-child(even) {
      animation-duration: 2s;
    }

    @keyframes twinkle {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* Birthday Card */
    .card {
      width: 350px;
      height: 200px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      border: 3px solid #ff6f61;
      border-radius: 25px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      font-size: 24px;
      font-weight: bold;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 3;
      transition: transform 1s ease-in-out;
      user-select: none;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .cake-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      animation: cakeReveal 1.5s ease-out forwards;
    }

    .cake {
      position: relative;
      width: 280px;
      height: 250px;
      background: radial-gradient(circle, #f39c12, #f1c40f);
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cake-candle {
      position: absolute;
      width: 8px;
      height: 30px;
      background-color: #f1c40f;
      border-radius: 5px;
      top: -20px;
      animation: candleFlame 1s infinite alternate;
    }

    .cake-candle:nth-child(1) { left: 50px; }
    .cake-candle:nth-child(2) { left: 120px; }
    .cake-candle:nth-child(3) { left: 190px; }

    @keyframes cakeReveal {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes candleFlame {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .message-container {
      display: none;
      font-size: 24px;
      color: #ff6f61;
      animation: fadeIn 1s ease-out forwards;
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Button */
    button {
      padding: 15px 25px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #ff3e30;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <!-- Floating Balloons -->
  <div class="balloons">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
  </div>

  <!-- Decorative Stars -->
  <div class="star" style="top: 5%; left: 20%;"></div>
  <div class="star" style="top: 10%; left: 40%;"></div>
  <div class="star" style="top: 25%; left: 60%;"></div>
  <div class="star" style="top: 40%; left: 75%;"></div>
  <div class="star" style="top: 60%; left: 10%;"></div>

  <!-- Birthday Card -->
  <div class="card" id="birthdayCard" onclick="revealCake()">
    ðŸŽ‰ Click to Open ðŸŽ‰
  </div>

  <!-- Cake -->
  <div class="cake-container" id="cakeContainer">
    <div class="cake">
      <!-- Candles -->
      <div class="cake-candle"></div>
      <div class="cake-candle"></div>
      <div class="cake-candle"></div>
    </div>
  </div>

  <!-- Birthday Message -->
  <div class="message-container" id="messageContainer">
    <h2>ðŸ’– Happy Birthday, Suhani! ðŸ’–</h2>
    <p>Wishing you a day filled with love, laughter, and endless joy. May this year bring all your dreams to life and surround you with happiness. Here's to another year of magical memories!</p>
  </div>

  <!-- Start Button -->
  <button onclick="startCelebration()">Start Celebration</button>

  <script>
    // Start Celebration
    function startCelebration() {
      // Confetti animation could be added here in the future
      setTimeout(() => {
        document.querySelector('.message-container').style.display = 'block';
      }, 2000);
    }

    // Reveal Cake Animation
    function revealCake() {
      document.getElementById('birthdayCard').classList.add('open');
      setTimeout(function() {
        document.getElementById('cakeContainer').style.display = 'flex';
      }, 500);
    }
  </script>

</body>
</html>
